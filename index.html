<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="styles/styles.css">
    <link rel="stylesheet" href="styles/media-768.css">

<body>
    <div id="fileControls">
        <h1>Менеджер блюд</h1>
        <button id="saveBtn">Дамп в файл</button>
        <button id="loadBtn">Бекап из файла</button>
        <button id="generatePdfButton">Скачать список ингредиентов</button>
      </div>

    <div id="controls">
        <button id="toggleViewButton">Показать ингредиенты</button>
        <button id="toggleViewButtonIngredients" class="hidden">Показать блюда</button>
        <button id="addDishButton">Добавить</button>
    </div>

    <ul id="dishList"></ul>

    <div id="ingredientList" class="hidden">
        <h2>Список ингредиентов</h2>
        <ul id="ingredientItems"></ul>
    </div>
</body>
